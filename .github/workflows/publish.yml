name: ci/gh-actions/publish

on:
    push:
        tags:
            - '*'

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v5
            -   name: Install uv
                uses: astral-sh/setup-uv@v7
                with:
                    version: "0.9.28"
                    enable-cache: true
            -   name: Set up Python
                uses: actions/setup-python@v5
                with:
                    python-version-file: ".python-version"
            -   name: Build
                run: uv build
            -   name: Publish
                run: uv publish --token ${{ secrets.PYPI_TOKEN }}
